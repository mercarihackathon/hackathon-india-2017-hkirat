
<html>
  <head>
    <title>A-Frame 3D Force-Directed Graph Component - Basic</title>
    <meta name="description" content="Basic example for 3D Force-Directed Graph component."></meta>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://raw.githubusercontent.com/vasturiano/aframe-forcegraph-component/master/dist/aframe-forcegraph-component.min.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-camera wasd-controls="fly: true; acceleration: 600">
        <a-cursor color="lavender" opacity="0.5"></a-cursor>
      </a-camera>
      <a-sky color="#002"></a-sky>

      <a-entity forcegraph="json-url: /a.json; name-field: id; auto-color-by: group"></a-entity>
    </a-scene>
  </body>
</html>
