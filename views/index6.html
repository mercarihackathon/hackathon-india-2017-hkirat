<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/jquery-2.1.3.min.js"></script>
<script src="/js/keyboard.js"></script>
<a-scene>
  <a-sky color="#6EBAA7"></a-sky>

  <a-entity position="0 0 0">
    <a-camera look-controls wasd-controls id="cam"></a-camera>
  </a-entity>
 
  <a-assets>
    <a-asset-item id="tree-obj" src="/Heart.obj"></a-asset-item>
    <a-asset-item id="tree-mtl" src="/Heart.mtl"></a-asset-item>
  </a-assets>

  <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl;" scale=".04 .04 .04"></a-entity>
</a-scene>
