<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-plot-component/dist/aframe-plot-component.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery-2.1.3.min.js"></script>
  <script src="/js/keyboard.js"></script>

</head>

<body>
  <input id = "asd" onkeydown="fun()"><br>
  <a-scene>
    <a-camera position="0 0 0" wasd-controls-enabled="true" id = "cam"></a-camera>
    <a-entity id = "graph" plot="function: (x^2 + y^2)/5;
                    order: 32;
                    show_zero_planes: true;
                    bounds: -2 2 -2 2 -2 2;
                    color: #04F">
    </a-entity>
  </a-scene>
  <script>
    document.getElementById("asd").value = "(x^2 + y^2)/5";
    function fun() {
      var value = "function: " + document.getElementById("asd").value + ";order: 32;show_zero_planes: true;bounds: -2 2 -2 2 -2 2;color: #04F";
      socket.emit("value-exthree", value);
      document.getElementById("graph").setAttribute("plot",value);
    }
  </script>
</body>
